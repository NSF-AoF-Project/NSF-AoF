<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">
     <img src="{{ site.url }}{{ site.baseurl }}/favicon/logo.png" width="70" height="70" style="margin-top:-20px;margin-bottom:-20px;margin-right:5px" class="d-inline-block align-top" alt="">
      {{ site.title | escape }}
    </a>
    <button class="toggler navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <div class="navbar-nav mr-auto" role="navigation">
            {% assign home_page = "/" %}
            <a class="nav-item nav-link{% if page.url == home_page %} active {% endif %}" href="{{ site.url }}{{ site.baseurl }}/">Home</a>
            {% for p in site.nav_pages %}
                {% assign cur_page = p.name | prepend: "/" | append: "/" %}
                <a class="nav-item nav-link{% if page.url == cur_page %} active {% endif %} " href="{{ site.url }}{{ site.baseurl }}/{{p.name}}">{{p.name | capitalize }}</a>
            {% endfor %}
        </div>
    </div>
</nav>
